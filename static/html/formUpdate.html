<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2>Update character</h2>
            </div>
            <form action="/update" method="post">
            <div class="col-12">
                <input type="number" placeholder="Character ID" name="id">
            </div>
            <div class="col-12">
                <input type="text" placeholder="First name" name="fn">
            </div>
            <div class="col-12">
                <input type="text" placeholder="Last name" name="ln">
            </div>
            <div class="col-12">
                <input type="text" placeholder="Age" name="age">
            </div>
            <div class="col-12">
                <input type="text" placeholder="Height" name="height">
            </div>
            <div class="col-12">
                <button type="submit">Update character</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
